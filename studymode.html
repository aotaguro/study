<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="studymode.css">
    <title>StudyMode</title>
    <h1>StudyMode</h1>
</head>
<body>
    <script src="notifications.js"></script>
    <div id="stopwatch">00:00:00</div>
    <div id="controls">
        <button onclick="startStopwatch()">Start</button>
        <button onclick="stopStopwatch()">Stop</button>
        <button onclick="resetStopwatch()">Reset</button>
    </div>
    <button id="backButton" onclick="goBack()">Back</button>

    <script>
        let isRunning = false;
        let timer;
        let time = 0;
        let breakPaused = false;

        function startStopwatch() {
            if (!isRunning && !breakPaused) {
                isRunning = true;
                timer = setInterval(updateStopwatch, 1000);
            }
        }

        function stopStopwatch() {
            if (isRunning) {
                isRunning = false;
                clearInterval(timer);
                if (breakPaused) {
                    // If paused during break, reset break state
                    breakPaused = false;
                }
            }
        }

        function resetStopwatch() {
            stopStopwatch();
            time = 0;
            updateStopwatchDisplay();
        }

        function updateStopwatch() {
            time++;
            updateStopwatchDisplay();
            checkBreak();
        }

        function updateStopwatchDisplay() {
            let hours = Math.floor(time / 3600);
            let minutes = Math.floor((time % 3600) / 60);
            let seconds = time % 60;

            document.getElementById('stopwatch').textContent = `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
        }

        function pad(value) {
            return value < 10 ? `0${value}` : value;
        }

        function checkBreak() {
            if (time % 1800 === 0 && !breakPaused) { // Every 30 minute
                alert('Take a short break! No more than 10 minutes.\nPress "Stop" to end the break and "Start" to continue.');
                breakPaused = true;
                stopStopwatch();
            }
        }
        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
